<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Amarpreet Singh Bir">
        <meta name="description"
            content="Introduction to Cloud Development with HTML, CSS, and JavaScript (IBM CAD101EN) - Final Project">
        <script src="script.js" type="application/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <title>WebApp â€“ Simple Interest Calculator</title>
    </head>

    <body class="bg-dark text-white">
        <div class="container m-auto bg-white text-dark rounded-5">
            <div class="row pt-5 pb-4">
                <h1 class="fw-bold text-center">Simple Interest Calculator</h1>
            </div>
            <div class="row pb-2">
                <div class="col d-flex justify-content-start align-items-center">
                    <label class="form-label" style="padding-left: 60%" for="principal">Amount </label>
                </div>
                <div class="col d-flex justify-content-start align-items-center">
                    <input class="w-auto border border-dark" type="number" id="principal">
                </div>
            </div>
            <div class="row pb-2">
                <div class="col d-flex justify-content-start align-items-center">
                    <label class="form-label text-nowrap" style="padding-left: 60%" for="rate">Interest Rate </label>
                </div>
                <div class="col d-flex justify-content-start align-items-between">
                    <input class="w-auto me-1" onchange="update_rate()" type="range" id="rate" min="1" max="20"
                        value="10.25" step="0.25">
                    <span id="rate_val">10.25%</span>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col d-flex justify-content-start align-items-center">
                    <label class="form-label text-nowrap" style="padding-left: 60%" for="years">No. of Years </label>
                </div>
                <div class="col d-flex justify-content-start align-items-center">
                    <select class="form-select form-select-sm w-auto border border-dark" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="row pb-2" style="padding-left: 30%;">
                <button class="w-auto btn btn-light border border-dark py-0" onclick="compute()">Compute Interest</button>
            </div>
            <div class="row pb-2" style="padding-left: 30%;">
                <span id="result"></span>
            </div>
            <div class="row pb-2 px-3">
                <footer>
                    <span class="fs-1 align-middle pe-1">&#169;</span>
                    <span class="fs-3 align-middle">Everyone Can Get Rich</span>
                </footer>
            </div>
        </div>
    </body>

</html>
